<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Venue Booking | Home Page</title>
</head>
<body background="{% static 'img/Venue-Booking.jpg' %}" style="background-size: cover;">
    
<div class="container">
    <div class="row">
      <img src="{% static 'img/book.png' %}" alt="" class="img-fluid mx-auto d-block float-center r-50" style="width: 350px; height:200px; padding-top: 20px; padding-left: 22px;">
    </div>
    <div class="card text-center" style="margin-top: 200px; background-color: transparent;">
        <div class="card-body">
          <h4 class="card-title" style="color: black;"><mark>Lavasa Venue Booking Portal</mark></h4>
          <!-- <p class="card-text" style="color: whitesmoke;">Make life easier by creating ToDo List</p> --><br><br>
          <a href="{% url 'venueapp:venue' %}" class="btn btn-primary" style="background-color: black; color: whitesmoke;">Login!</a>
        </div>
      </div>
</div>

    
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>    
</body>
</html>
